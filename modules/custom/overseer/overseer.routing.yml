# overseer.routing.yml
overseer_site.settings:
  path: '/admin/config/system/overseer/site'
  defaults:
    _form: '\Drupal\overseer\Form\OverseerSiteSettingsForm'
    _title: 'Overseer'
  requirements:
    _permission: 'access administration pages'
  options:
    _admin_route: TRUE

